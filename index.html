<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="https://img.freepik.com/free-vector/hospital-logo-design-vector-medical-cross_53876-136743.jpg?semt=ais_hybrid" alt="Medical Logo">
        <h1>Medical Dashboard</h1>
    </div>

    <!-- Dashboard Content -->
    <div class="container">
        <div class="chart-card">
            <h2>Heart BPM</h2>
            <canvas id="chart1"></canvas> <!-- Chart 1 -->
        </div>
        <div class="chart-card">
            <h2>Temperature Reading</h2>
            <canvas id="doughnutChart"></canvas> <!-- Doughnut Chart -->
        </div>
        <div class="chart-card">
            <h2>Oxygen Reading</h2>
            <canvas id="chart3"></canvas> <!-- Chart 3 -->
        </div>
    </div>

    <script>
        // Chart 1: Patient Health Statistics
        var ctx1 = document.getElementById('chart1').getContext('2d');
        var chart1 = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Blood Pressure'],
                datasets: [{
                    label: 'Average Values',
                    data: [10],
                    backgroundColor: 'rgba(0, 123, 255, 0.6)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Doughnut Chart: Medication Usage
        var ctxDoughnut = document.getElementById('doughnutChart').getContext('2d');
        var painReliefValue = Math.floor(34); // Random value between 1 and 100
        var doughnutChart = new Chart(ctxDoughnut, {
            type: 'doughnut',
            data: {
                labels: ['Temperature', 'Remaining'],
                datasets: [{
                    label: 'Temp',
                    data: [painReliefValue, 100 - painReliefValue], // Using the random value for Pain Relief
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(204, 204, 204, 0.6)' // Color for remaining
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                }
            }
        });

        // Chart 3: Hospital Admissions
        var ctx3 = document.getElementById('chart3').getContext('2d');
        var chart3 = new Chart(ctx3, {
            type: 'line',
            data: {
                labels: ['2:00', '3:00', '4:00', '0', '6:00'],
                datasets: [{
                    label: 'Oxygen',
                    data: [50, 70, 60, 80, 90],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
